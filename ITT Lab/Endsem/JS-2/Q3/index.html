<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            position: absolute
        }
        #c1{
            left:80px;
            top:50px;
        }
        #c2{
            left:45px;
            top:80px;
        }

    </style>
</head>
<body>
    <div id="c1" style="background-color: aqua;z-index: 0;">1</div>
    <div id="c2" style="background-color: red;z-index: 1;">2</div>
    <div id="c3" style="background-color: greenyellow;z-index: 2;">3</div>
    <script src="index.js"></script>
</body>
</html>

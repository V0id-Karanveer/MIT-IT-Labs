<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        td,th,table{
            border: 2px solid;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>
                City
            </th>
            <th>
                Max
            </th>
            <th>Min</th>
        </thead>
        <tbody>
            <tr>
                <td>Delhi</td>
                <td>50C</td>
                <td>25C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

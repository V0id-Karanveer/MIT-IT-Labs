<!DOCTYPE html> 
<html> 
	<head> 
		<title>frameset attribute</title> 
	</head> 
	
	<!-- frameset attribute starts here -->
	<frameset cols = "20%, 60%, 20%"> 
		<frame name = "top" src = "img.png" /> 
		<frame name = "main" src = "img2.png" /> 
		<frame name = "bottom" src = "img3.png" /> 
		<noframes> 
			<body>The browser you are working does not support frames.</body> 
		</noframes> 
	</frameset> 
	<!-- frameset attribute ends here -->
</html>
